<!DOCTYPE html>
<html>

<head>
    <title>
        2 Factor Authentication
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./assets/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://th.bing.com/th/id/OIP.Kyzwx1UhHpM4LDn3XH5EbwHaHa?pid=ImgDet&rs=1" alt="Avatar Logo"
                    style="width:40px;" class="rounded-pill">
                <span class="text-white">2 Factor Authentication</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="mb-3 mt-3">
                <p><b>* 2FA Secret </b> Get code for 2 factor authentication easiest - Please store your 2FA secret safely</p>
                <textarea class="form-control" rows="5" id="twofactor" name="text"></textarea>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
            <div class="mb-3 mt-3">
                <p><b>* 2FA Code </b>2-step verification code</p>
                <textarea class="form-control" rows="5" id="result" name="text"></textarea>
                <button type="copy" class="btn btn-primary" id="copy">Copy</button>
            </div>
        </div>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
